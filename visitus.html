<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visit Us</title>
<link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<style>
    body {
        font-family: "Saira Semi Condensed", sans-serif;
        font-weight: 400;
        font-style: normal;
        margin: 0;
        padding: 0;
        background-color: #1536da;;
    }
    header {
        background-color: #2f4bda;;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    .contact-info {
        margin-top: 30px;
        font-family: "Saira Semi Condensed", sans-serif; ;
    }
    .contact-info p {
        margin: 5px 0;
    }
    .map-container {
        margin-top: 20px;
        position: relative;
        padding-top: 75%; /* 4:3 Aspect Ratio */
    }
    .map, .campus-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }
    .campus-image {
        display: none;
    }
    @media (min-width: 768px) {
        .map-container {
            display: flex;
        }
        .map, .campus-image {
            flex: 1;
        }
        .campus-image {
            display: block;
            object-fit: cover;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Visit Us</h1>
</header>

<div class="container">
    <p>Welcome to Christ University Central Campus! We look forward to seeing you soon.</p>
    
    <div class="map-container">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.1237775251763!2d77.60378181434055!3d12.936712190879572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae146c03d10001%3A0xe7f1e0c11b61a379!2sChrist%20University%20Central%20Campus!5e0!3m2!1sen!2sin!4v1647837423757!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
       
        
    </div>
    
    
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Address: Hosur Road, Bhavani Nagar, S.G. Palya, Bengaluru, Karnataka 560029, India</p>
        <p>Email: info@christuniversity.in</p>
        <p>Phone: +91 80 4012 9100</p>
    </div>
</div>

</body>
</html>
